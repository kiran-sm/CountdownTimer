<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>
<body>
    <!-- Video background -->
    <video src="./time.mp4" class="video-background" loop muted autoplay></video>
    <div class="video-overlay"></div>
    <!-- container -->
    <div class="container">
        <div class="input-container" id="input-container"><h1>Creatte a custom Countdown!</h1>
        <form action="" class="form" id="countDownForm">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Counting for">
            <label for="date-picker">Select a Date</label>
            <input type="date" name="" id="date-picker">
            <button type="submit">Submit</button>

        </form>
        </div>
        <!-- count down -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hour</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li> 
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">CountDown Complete</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">New CountDown</button>
        </div>
    </div>
</body>
</html>
